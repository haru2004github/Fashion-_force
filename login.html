        <section class="min-w-[350px] md:min-w-[500px] lg:max-w-4xl lg:grid lg:grid-cols-5">
            
            <div class="col-span-2 py-5 -mr-14 z-10 hidden lg:block">

                    <img class="w-full h-full object-cover object-center" src="https://scontent-sin6-3.xx.fbcdn.net/v/t39.30808-6/362279273_761099182692977_1190726637951954289_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=8bfeb9&_nc_eui2=AeGtn6pMZuEkdkX3Q-rwBFeMkm0cu6wtBnySbRy7rC0GfIIri1k6N729P4AVj1fKV8ewx23C2KDkE14pm2LgkWKg&_nc_ohc=w4IqAHRNCMAAX_8_YEZ&_nc_ht=scontent-sin6-3.xx&oh=00_AfBPDk86lZxivVY8kv2SlogpjljA6aYuR7kPIRDnsiQ--g&oe=64E72556">

                            <button onclick="showPass('password','showBtnOne')" type="button" id="showBtnOne" class="text-white duration-200 bg-blue-400 hover:bg-blue-500/80 flex justify-center items-center rounded-r-lg w-8 md:w-10 h-8 md:h-10 shadow-lg">

                        </button>

                    <h2 class="text-slate-700 text-sm text-center mt-8">

<script src="./app.js"></script>
<script>
    
    function showPass(password,showBtn) {
        let x = document.getElementById(password);
        let showPassBtn = document.getElementById(showBtn);
        let eyeIcon = document.querySelector('#' + showBtn + ' i');

        if (x.type === "password") {
            x.type = "text";
            eyeIcon.classList.remove('fa-eye')
            eyeIcon.classList.add('fa-eye-slash')
            showPassBtn.classList.add('bg-red-400','hover:bg-red-500/80')
            showPassBtn.classList.remove('bg-blue-400','hover:bg-blue-500/80')

        } else {
            let eyeIcon = document.querySelector('#' + showBtn + ' i');
            x.type = "password";
            eyeIcon.classList.remove('fa-eye-slash')
            eyeIcon.classList.add('fa-eye')
            showPassBtn.classList.remove('bg-red-400','hover:bg-red-500/80')
            showPassBtn.classList.add('bg-blue-400','hover:bg-blue-500/80')


        }
      }
</script>
